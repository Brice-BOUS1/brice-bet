<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRICE-BET ULTIMATE | Professionnal Betting Station</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CONFIGURATION DESIGN PRO (Inspiré de 1xBet/Betclic) */
        :root {
            --bg-main: #0b0e11;
            --bg-card: #1e2329;
            --primary: #fcd535; /* Jaune Premium */
            --secondary: #2b3139;
            --text-main: #eaecef;
            --text-muted: #848e9c;
            --success: #02c076;
            --danger: #cf304a;
            --border: #30363d;
        }

        body, html {
            margin: 0; padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            overflow-x: hidden;
            height: 100vh;
        }

        /* LAYOUT PRINCIPAL */
        .app-wrapper {
            display: grid;
            grid-template-columns: 240px 1fr 350px;
            grid-template-rows: 70px 1fr;
            height: 100vh;
        }

        /* HEADER */
        header {
            grid-column: 1 / 4;
            background: var(--bg-card);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
            border-bottom: 1px solid var(--border);
            z-index: 100;
        }

        .logo { font-size: 24px; font-weight: 800; color: var(--primary); letter-spacing: -1px; }

        /* BARRE LATÉRALE (Navigation Multi-Interface) */
        nav.sidebar {
            background: var(--bg-card);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 20px 0;
        }

        .nav-item {
            padding: 15px 25px;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 15px;
            color: var(--text-muted);
            border-left: 3px solid transparent;
        }

        .nav-item:hover, .nav-item.active {
            background: var(--secondary);
            color: var(--primary);
            border-left-color: var(--primary);
        }

        /* ZONE CENTRALE (Contenu Dynamique) */
        main.content {
            padding: 20px;
            overflow-y: auto;
            background: var(--bg-main);
        }

        /* GRILLE DES MATCHS (Type Pro) */
        .match-card {
            background: var(--bg-card);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid transparent;
            transition: 0.3s;
        }

        .match-card:hover { border-color: var(--primary); }

        .team-info { display: flex; flex-direction: column; gap: 5px; width: 40%; }
        .team { font-weight: 600; font-size: 14px; }

        .odds-container { display: flex; gap: 10px; }
        .odd-box {
            background: var(--secondary);
            padding: 8px 15px;
            border-radius: 4px;
            text-align: center;
            min-width: 60px;
            cursor: pointer;
        }
        .odd-box:hover { background: var(--primary); color: #000; }
        .odd-value { display: block; font-weight: bold; color: var(--primary); }
        .odd-label { font-size: 10px; color: var(--text-muted); }

        /* PANIER DE PARIS (Sidebar droite) */
        aside.bet-slip {
            background: var(--bg-card);
            border-left: 1px solid var(--border);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .slip-header { font-weight: bold; border-bottom: 1px solid var(--border); padding-bottom: 10px; margin-bottom: 20px; }

        /* L'ORACLE IA (Fenêtre flottante) */
        #oracle-interface {
            display: none; /* Caché par défaut, activé par nav */
        }

        .active-view { display: block !important; }
        .hidden-view { display: none !important; }

        /* EFFET DE CHARGEMENT PRO */
        .shimmer {
            background: linear-gradient(90deg, #1e2329 25%, #2b3139 50%, #1e2329 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body>

<div class="app-wrapper">
    <header>
        <div class="logo">BRICE-BET <span style="color: white;">ULTIMATE</span></div>
        <div class="user-profile">
            <span id="balance" style="color: var(--success); font-weight: bold;">1,250.00 €</span>
            <i class="fas fa-user-circle" style="font-size: 24px; margin-left: 15px;"></i>
        </div>
    </header>

    <nav class="sidebar">
        <div class="nav-item active" onclick="switchView('dashboard')">
            <i class="fas fa-home"></i> Dashboard
        </div>
        <div class="nav-item" onclick="switchView('live')">
            <i class="fas fa-broadcast-tower"></i> Live Betting
        </div>
        <div class="nav-item" onclick="switchView('oracle')">
            <i class="fas fa-robot"></i> Oracle IA PRO
        </div>
        <div class="nav-item" onclick="switchView('history')">
            <i class="fas fa-history"></i> Historique
        </div>
        <div class="nav-item" onclick="switchView('settings')">
            <i class="fas fa-cog"></i> Paramètres
        </div>
    </nav>

    <main class="content">
        <div id="view-dashboard" class="view active-view">
            <h2>Sports en vedette</h2>
            <div id="match-list">
                </div>
        </div>

        <div id="view-oracle" class="view hidden-view">
            <h2>Expertise Oracle IA</h2>
            <div style="background: var(--bg-card); padding: 25px; border-radius: 12px;">
                <p>Analyse prédictive basée sur les flux réels.</p>
                <textarea id="oracle-input" style="width:100%; height:100px; background: #000; color: var(--primary); border: 1px solid var(--primary); padding:10px;" placeholder="Quel match devons-nous analyser stratégiquement ?"></textarea>
                <button onclick="runAI()" style="margin-top:10px; width:100%; padding:15px; background: var(--primary); font-weight:bold; cursor:pointer;">LANCER L'ANALYSE PROFONDE</button>
                <div id="oracle-output" style="margin-top:20px; line-height: 1.6;"></div>
            </div>
        </div>
    </main>

    <aside class="bet-slip">
        <div class="slip-header">MON PANIER (BET SLIP)</div>
        <div id="empty-slip" style="text-align: center; color: var(--text-muted); margin-top: 50px;">
            <i class="fas fa-receipt" style="font-size: 40px; margin-bottom: 10px;"></i>
            <p>Cliquez sur une cote pour ajouter un pari</p>
        </div>
        <div id="slip-items"></div>
    </aside>
</div>

<script>
    // DONNÉES MASSIVES DES MATCHS
    const matches = [
        { id: 1, teamA: "Manchester City", teamB: "Real Madrid", odd1: "1.85", oddX: "3.40", odd2: "4.10", time: "LIVE 65'" },
        { id: 2, teamA: "PSG", teamB: "Bayern Munich", odd1: "2.10", oddX: "3.20", odd2: "3.00", time: "LIVE 12'" },
        { id: 3, teamA: "Arsenal", teamB: "Liverpool", odd1: "2.40", oddX: "3.10", odd2: "2.80", time: "21:00" },
        // On peut en ajouter des centaines ici...
    ];

    // INITIALISATION DU DASHBOARD
    function initDashboard() {
        const container = document.getElementById('match-list');
        container.innerHTML = matches.map(m => `
            <div class="match-card">
                <div class="team-info">
                    <span class="time" style="color:var(--primary); font-size:10px;">${m.time}</span>
                    <span class="team">${m.teamA}</span>
                    <span class="team">${m.teamB}</span>
                </div>
                <div class="odds-container">
                    <div class="odd-box" onclick="addToSlip('${m.teamA}', '1', '${m.odd1}')">
                        <span class="odd-label">1</span>
                        <span class="odd-value">${m.odd1}</span>
                    </div>
                    <div class="odd-box" onclick="addToSlip('Nul', 'X', '${m.oddX}')">
                        <span class="odd-label">X</span>
                        <span class="odd-value">${m.oddX}</span>
                    </div>
                    <div class="odd-box" onclick="addToSlip('${m.teamB}', '2', '${m.odd2}')">
                        <span class="odd-label">2</span>
                        <span class="odd-value">${m.odd2}</span>
                    </div>
                </div>
            </div>
        `).join('');
    }

    // NAVIGATION ENTRE LES VUES
    function switchView(viewName) {
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden-view'));
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active-view'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));

        document.getElementById('view-' + viewName).classList.add('active-view');
        event.currentTarget.classList.add('active');
    }

    // SYSTÈME DE PANIER
    function addToSlip(team, type, odd) {
        document.getElementById('empty-slip').style.display = 'none';
        const slipItems = document.getElementById('slip-items');
        slipItems.innerHTML += `
            <div style="background:var(--secondary); padding:10px; border-radius:5px; margin-bottom:10px; border-left: 3px solid var(--primary);">
                <div style="display:flex; justify-content:space-between; font-size:12px;">
                    <span>Pari: ${type} (${team})</span>
                    <span style="color:var(--primary); font-weight:bold;">${odd}</span>
                </div>
            </div>
        `;
    }

    // IA ORACLE (Connectée à ton ancienne logique)
    async function runAI() {
        const output = document.getElementById('oracle-output');
        const input = document.getElementById('oracle-input').value;
        output.innerHTML = "<i class='fas fa-spinner fa-spin'></i> Calcul des probabilités multi-scénarios...";
        
        // Ici on remettrait ton fetch vers Gemini (clé API nécessaire)
        // ... (Logique fetch inchangée)
    }

    window.onload = initDashboard;
</script>

</body>
</html>
